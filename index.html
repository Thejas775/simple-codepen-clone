<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="editor">
        <div class="editor-header">
            <button id="runButton">Run</button>
        </div>
        <div class="editor-body">
            <div class="editor-pane">
                <textarea id="htmlCode" class="code-pane" placeholder="Enter HTML code"></textarea>
            </div>
            <div class="editor-pane">
                <textarea id="cssCode" class="code-pane" placeholder="Enter CSS code"></textarea>
            </div>
            <div class="editor-pane">
                <textarea id="jsCode" class="code-pane" placeholder="Enter JavaScript code"></textarea>
            </div>
        </div>
        <h1>Output :-</h1>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
